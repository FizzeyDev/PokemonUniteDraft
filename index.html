<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-lang="title">Pokémon Unite Draft Simulator</title>
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/main.css" />
  <style>
    @media (min-width: 769px) {
      body {
        padding-left: 260px;
      }
    }
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <h1 id="title" data-lang="title">Pokémon Unite Draft Simulator</h1>

  <!-- Draft Controls -->
  <div id="draft-controls" style="display:flex; justify-content:center; gap:10px; margin-bottom:10px;">
    <button class="mode-btn" data-mode="swap-ban" data-lang="mode_swap">Swap Ban Mode</button>
    <button class="mode-btn" data-mode="tournament" data-lang="mode_tournament">Tournament Mode - 2 Bans</button>
    <button class="mode-btn" data-mode="classic" data-lang="mode_classic">Tournament Mode - 3 Bans</button>
    <button class="mode-btn" data-mode="reban" data-lang="mode_reban">Reban Mode</button>
  </div>

  <!-- Mode description bubble -->
  <div id="mode-description" style="
    text-align:center;
    margin-bottom:20px;
    font-size:1rem;
    background:#2c3e50;
    color:#ecf0f1;
    padding:15px 20px;
    border-radius:12px;
    width:60%;
    max-width:600px;
    margin-left:auto;
    margin-right:auto;
  ">
    <div id="mode-title" style="font-size:1.2rem; font-weight:bold; margin-bottom:8px;" data-lang="select_mode_title"></div>
    <div id="mode-text" data-lang="select_mode_text"></div>
  </div>

  <!-- Start + Reset -->
  <div style="display:flex; justify-content:center; align-items:center; gap:20px; margin-bottom:20px;">
    <button id="start-draft" class="draft-btn" data-lang="start_draft" disabled>Start Draft</button>
    <button id="reset-draft" class="draft-btn" data-lang="reset" style="display:none;">Reset Draft</button>
  </div>

  <button id="backBtn" data-lang="cancel" style="display:none;">⏪ Cancel</button>

  <!-- Draft Container -->
  <div class="draft-container">
    <div class="team" id="teamA">
      <h2 id="teamA-name" style="color: #9f53ec;" data-lang="teamA">Purple Team</h2>
      <div class="slots bans">
        <div class="slot ban"></div>
        <div class="slot ban"></div>
        <div class="slot ban"></div>
      </div>
      <div class="slots picks">
        <div class="slot" data-lang="pick">Pick</div>
        <div class="slot" data-lang="pick">Pick</div>
        <div class="slot" data-lang="pick">Pick</div>
        <div class="slot" data-lang="pick">Pick</div>
        <div class="slot" data-lang="pick">Pick</div>
      </div>
    </div>

    <!-- Middle bubble -->
    <div class="middle-bubble" id="middle-bubble">
      <label class="switch">
        <input type="checkbox" id="enable-timer">
        <span class="slider"></span>
        <span id="timer-label" class="switch-label" data-lang="enable_timer">Timer</span>
      </label>

      <div id="timer-settings" style="display:none; flex-direction:column; align-items:center; gap:5px;">
        <input type="number" id="timer-value" value="20" min="5" max="120" />
      </div>

      <!-- Timer affiché pendant la draft -->
      <div id="bubble-timer" style="color:#f1c40f; font-weight:bold; font-size:1.2rem;" data-lang="waiting">Waiting...</div>
    </div>

    <!-- Résumé final -->
    <div id="draft-summary" style="display:none; margin-top:30px; text-align:center;">
      <h2 style="margin-bottom:15px;" data-lang="draft_recap">Draft Recap</h2>
      <div id="summary-teams" style="display:flex; justify-content:space-around; gap:20px; flex-wrap:wrap;"></div>
    </div>

    <div class="team" id="teamB">
      <h2 id="teamB-name" style="color: #ffa500;" data-lang="teamB">Orange Team</h2>
      <div class="slots bans">
        <div class="slot ban"></div>
        <div class="slot ban"></div>
        <div class="slot ban"></div>
      </div>
      <div class="slots picks">
        <div class="slot" data-lang="pick">Pick</div>
        <div class="slot" data-lang="pick">Pick</div>
        <div class="slot" data-lang="pick">Pick</div>
        <div class="slot" data-lang="pick">Pick</div>
        <div class="slot" data-lang="pick">Pick</div>
      </div>
    </div>
  </div>

  <!-- Roles Filters -->
  <div id="filters" style="display:none;">
    <button data-role="def" class="filter-btn" data-lang="role_def">Defender</button>
    <button data-role="atk" class="filter-btn" data-lang="role_atk">Attacker</button>
    <button data-role="sup" class="filter-btn" data-lang="role_sup">Supporter</button>
    <button data-role="spe" class="filter-btn" data-lang="role_spe">Speedster</button>
    <button data-role="all" class="filter-btn" data-lang="role_all">All-Rounder</button>
    <button data-role="unknown" class="filter-btn" data-lang="role_unknown">Unknown</button>
  </div>

  <!-- Sort Options -->
  <div id="sort-options" style="display:none; text-align:center; margin:15px 0;">
    <label id="sort-label" for="sort-select" style="margin-right:8px;" data-lang="sort_by">Sort by:</label>
    <select id="sort-select">
      <option value="dex" id="sort-dex" data-lang="pokedex_nb">Pokédex Number</option>
      <option value="name" id="sort-name" data-lang="pkmn_name">Pokemon Name</option>
    </select>
  </div>

  <!-- Gallery -->
  <section id="gallery" class="gallery" style="display:none;"></section>

  <!-- Final Draft Result -->
  <div id="final-draft" style="display:none; margin-top:30px; text-align:center;">
    <h2 id="final-draft-title" style="margin-bottom:15px;" data-lang="final_draft_title">Final Draft Result</h2>
    <div id="final-draft-teams" style="display:flex; justify-content:center; gap:40px; flex-wrap:wrap;"></div>
  </div>

  <!-- Footer -->
  <footer style="text-align:center; margin-top:40px; font-size:0.85rem; color:#aaa;">
    <div id="footer-signature" data-lang="footer_signature"></div>
    <div id="footer-legal" style="margin-top:4px; font-size:0.7rem;" data-lang="footer_legal"></div>
  </footer>
  <script src="scripts/draft.js"></script>
  <script src="scripts/navbar.js"></script>
</body>
</html>
